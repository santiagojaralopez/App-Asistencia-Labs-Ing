<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toma de asistencia para los laboratorios de ingeniería de la CUE AvH">
    <title>Asistencia Labs Ing</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://cue.edu.co/" target="_blank" rel="noopener noreferrer">
            <img id="header__logo" src="./logo-cueavh-circular-1.180x180.png" alt="Logo CUE AvH">
        </a>
        <h1>Asistencia Laboratorios de Ingeniería</h1>
    </header>
    <main>
        <section class="main__form--container">
            <h2>Ingresa tus datos</h2>
            <form id="dataForm">
                <label for="nombre">
                    <input class="input" id="nombre" type="text" name="db-register" placeholder="Nombre" autocomplete="off" required>
                </label>
                <label for="identificacion">
                    <input class="input" id="identificacion" type="text" name="db-register" placeholder="N° de Identificación" autocomplete="off" required>
                </label>
                <label for="submit-button">
                    <input class="button" id="submit-button" type="submit" value="Hecho">
                </label>
            </form>
        </section>
    </main>
    <footer>
        <ul class="footer__list-container">
            <li class="footer__labs-logo">Ingrese logo de laboratorios*</li>
            <li class="footer__soft-logo">Ingrese logo de Ing. Software*</li>
        </ul>
        <h3 class="copy-labs">&copy; 2021 | Laboratorios de Ingeniería CUE AvH</h3>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
